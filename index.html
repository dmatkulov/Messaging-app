<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div id="preloader" class="d-none z-3 bg-secondary bg-opacity-25 d-flex justify-content-center align-items-center position-fixed top-0 left-0 h-100 w-100">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div class="col bg-dark bg-opacity-25 d-flex align-items-center justify-content-center" style="height: 100vh">
    <div class="container" style="height: 80vh">
        <div class="col col-8 mx-auto h-100 bg-white rounded d-flex flex-column justify-content-between ">
            <div class="col w-100 border-bottom px-4 pb-4 mt-4 d-flex flex-column-reverse align-items-end overflow-scroll" id="all-messages">
            </div>
            <form id="messageForm" class="d-flex justify-content-between w-100 p-4">
                    <div class="col col-3 px-0"><label for="authorName" class="form-label"><input type="text" class="form-control" id="authorName" placeholder="Your name" required /></label>
                    </div>
                    <div class="col col-6 mx-2"><label for="messageText" class="form-label w-100"><input type="text" class="form-control" id="messageText" placeholder="Leave a message here" required /></label>
                    </div>
                    <div class="col px-0"><button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
